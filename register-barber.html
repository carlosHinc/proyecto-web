<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipkook - Registro Barbería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register-barber.css">
</head>
<body>
  <div class="container-fluid register-page d-flex flex-column justify-content-center align-items-center">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo Clipkook" class="logo">
    </div>
    <div class="register-box">
      <h2 class="text-center mb-4">Registro - Barbería</h2>
      <form>
        <div class="form-group">
          <label for="barber-name">¿Cómo se llama tu barbería?</label>
          <input type="text" id="barber-name" class="form-control" placeholder="Nombre de la barbería">
        </div>
        <div class="form-group">
          <label for="barber-manager">¿Quién está a cargo?</label>
          <input type="text" id="barber-manager" class="form-control" placeholder="Nombre del responsable">
        </div>
        <div class="form-group">
          <label for="barber-contact">Número de contacto</label>
          <input type="text" id="barber-contact" class="form-control" placeholder="Número de teléfono">
        </div>
        <div class="form-group">
          <label for="barber-employees">¿Cuántos empleados tiene?</label>
          <input type="number" id="barber-employees" class="form-control" placeholder="Número de empleados">
        </div>
        <div class="form-group">
          <label for="barber-address">Dirección</label>
          <input type="text" id="barber-address" class="form-control" placeholder="Dirección">
        </div>
        <div class="form-group">
          <label for="barber-services">¿Qué servicios ofrece?</label>
          <div class="form-check">
            <input type="checkbox" id="service-haircut" class="form-check-input">
            <label class="form-check-label" for="service-haircut">Corte de cabello</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="service-facial" class="form-check-input">
            <label class="form-check-label" for="service-facial">Limpieza facial</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="service-design" class="form-check-input">
            <label class="form-check-label" for="service-design">Diseño de barba</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="service-wax" class="form-check-input">
            <label class="form-check-label" for="service-wax">Depilación cera</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="service-eyebrow" class="form-check-input">
            <label class="form-check-label" for="service-eyebrow">Arreglo de ceja</label>
          </div>
        </div>
        <div class="form-group">
          <label for="barber-id">Número de identificación del responsable</label>
          <input type="text" id="barber-id" class="form-control" placeholder="Identificación">
        </div>
        <div class="form-group">
          <label for="barber-email">Correo electrónico</label>
          <input type="email" id="barber-email" class="form-control" placeholder="ejemplo@correo.com">
        </div>
        <div class="form-group">
          <label for="barber-password">Contraseña</label>
          <input type="password" id="barber-password" class="form-control" placeholder="Contraseña">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </div>     
      </form>
    </div>
  </div>
</body>
</html>
